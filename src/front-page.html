<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productinator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <!--<script src="search.js" defer></script>-->
</head>
<body>
    <main>
        <header class="header-home">
            <div class="container">
                <div class="logo-wrapper">
                    <img width="75px" src="assets/halloween-hand-rebellion-svgrepo-com.svg" alt="logo">
                    <h1>Productinator</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img width="25px" src="./assets/search-svgrepo-com.svg" alt="search icon" class="search-icon">
                        <input type="text" class="search-input body3-fonts" placeholder="Search" id="search-input">
                        <img width="25px" src="./assets/cross-svgrepo-com.svg" alt="cross icon" class="search-close-icon" id="search-close-icon">
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img width="25px" src="./assets/sort-switch-svgrepo-com.svg" alt="sorting" class="sort-icon" id="sort-icon">
                        </div>
                        <div class="filter-wrapper">
                            <p class="body2-fonts">Sort by:</p>
                            <div class="filter-wrap">
                                <div>
                                    <input type="radio" id="number" name="filters" value="number">
                                    <label for="number" class="body3-fonts">Number</label>
                                </div>
                                <div>
                                    <input type="radio" name="filters" id="name" value="name">
                                    <label for="name" class="body3-fonts">Name</label>
                                </div>
                                <div>
                                    <input type="radio" name="filters" id="category" value="category" checked>
                                    <label for="name" class="body3-fonts">Category</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="product-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Product Not Found</div>
        </section>
    </main>
</body>
</html>
